<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link href="../../static/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="../../static/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
</head>
    <body>
    <h1 class="text-center" style="color: #000000"><strong>个人信息</strong></h1>
    <div class="container">
        <div class="clearfix" style="margin-bottom: 10px;"></div>
        <div class="row">
            <table id="tt" class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>用户编号</th>
                    <th>用户姓名</th>
                    <th>用户年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            {%  for d in testdata %}
            <tr {% if forloop.counter|divisibleby:"2" %} style="background: gainsboro" {% else %} style="background: aquamarine"  {% endif %}  >
                <td>{{ d.id }}</td>
                <td>{{ d.name }}</td>
                <td>{{ d.age }}</td>
                <td>
                    <a class="btn btn-default btn-xs" href="delete/{{ d.id }}">删除</a>
                    <a class="btn btn-default btn-xs" href="update/{{d.id}}/">修改</a>
                    <a class="btn btn-default btn-xs" href="add/">添加</a>
                </td>
            </tr>
            {% endfor %}
                </table>
        </div>
    </div>
    </body>
</html>
